apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homarr-secrets
  namespace: homarr
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: homarr-secrets
    creationPolicy: Owner
  data:
    - secretKey: SECRET_ENCRYPTION_KEY
      remoteRef:
        key: homelab/homarr
        property: SECRET_ENCRYPTION_KEY
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: homelab/homarr
        property: DATABASE_PASSWORD
    - secretKey: JWT_SECRET
      remoteRef:
        key: homelab/homarr
        property: JWT_SECRET
