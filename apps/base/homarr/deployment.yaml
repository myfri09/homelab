apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      serviceAccountName: homarr-sa
      containers:
        - name: homarr
          image: ghcr.io/homarr-labs/homarr:latest
          ports:
            - containerPort: 7575
          env:
            - name: SECRET_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: homarr-secrets
                  key: SECRET_ENCRYPTION_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: homarr-secrets
                  key: JWT_SECRET
          readinessProbe:
            httpGet:
              path: /
              port: 7575
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 7575
            initialDelaySeconds: 30
            periodSeconds: 20
          volumeMounts:
            - name: homarr-data
              mountPath: /app/data/configs
              subPath: configs
            - name: homarr-data
              mountPath: /app/public/icons
              subPath: icons
      volumes:
        - name: homarr-data
          persistentVolumeClaim:
            claimName: homarr-data-pvc
