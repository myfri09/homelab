# Sync Wave Order:
# -50: Priority Storage Classes
# -40: MetalLB (Load Balancer)
# -35: Local Path Provisioner
# -30: Cert-Manager (TLS Certificates)
# -25: Traefik (Ingress Controller)
# -20: Vault (Secrets Management)
# -15: External Secrets Operator
# -10: External Secret Stores
# -5:  Monitoring Stack
# 0:   Kubernetes Dashboard
# 5:   Backup Solutions
# 10:  Applications

---
# MetalLB
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-40"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  source:
    repoURL: https://metallb.github.io/metallb
    chart: metallb
    targetRevision: 0.14.*
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle

---
# MetalLB Configuration
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-39"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  source:
    repoURL: https://github.com/myfri09/homelab
    targetRevision: main
    path: infrastructure/staging/metallb/config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

---
