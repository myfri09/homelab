name: Auto Create Pull Request

on:
  push:
    branches:
      - "**"
      - "!main"

jobs:
  create-pull-request:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if PR exists
        id: check
        run: |
          prs=$(gh pr list --head ${{ github.ref_name }} --base main --json number --jq length)
          echo "count=$prs" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create Pull Request
        if: steps.check.outputs.count == '0'
        run: |
          gh pr create \
            --base main \
            --head ${{ github.ref_name }} \
            --title "Merge ${{ github.ref_name }} into main" \
            --body "Auto-generated PR from branch push"
        env:
          GH_TOKEN: ${{ github.token }}
